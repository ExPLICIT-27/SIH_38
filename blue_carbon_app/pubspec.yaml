name: blue_carbon_app
description: Blue Carbon MRV Platform - Monitoring, Reporting, and Verification for blue carbon projects
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # State management
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  # Network & API
  dio: ^5.4.1
  json_annotation: ^4.8.1
  # Storage
  shared_preferences: ^2.2.2
  # UI components
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  # Maps & location
  google_maps_flutter: ^2.6.0
  geolocator: ^11.0.0
  # Camera & files
  image_picker: ^1.0.7
  file_picker: ^10.3.3
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.5
  logger: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.13

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter_native_splash:
  color: "#1B4B73"
  image: assets/images/splash.png
